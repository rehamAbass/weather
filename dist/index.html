<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

   <input id = "cityInput" placeholder="Insert City">
   <button id="search">Search</button>
    <div class="cities">
    </div>
     <!-- http://openweathermap.org/img/w/10n@2x.png -->
  
     <script id="city-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class="city" Id="{{name}}">
            <button class="add"> + </button>
            <button class ="remove"> - </button>
            <p class="name">{{name}}</p>
            <p class="temp">{{temp}}</p>
            <p class="title">{{condition}}</p>
            <img src={{conditionPic}} >

        </div>
        {{/each}}
    </script>

    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./render.js"></script> 
    <script src= "./model.js"></script>
    <script src="controller.js"></script>
</body>
</html>
